<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        height: 90vh;
        max-height: 600px;
        display: flex;
      }
      .sidebar {
        width: 300px;
        background: #f8f9fa;
        border-radius: 20px 0 0 20px;
        border-right: 1px solid #e9ecef;
      }
      .sidebar-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 20px 0 0 0;
      }
      .chat-list {
        height: calc(100% - 80px);
        overflow-y: auto;
        padding: 10px;
      }
      .chat-item {
        padding: 15px;
        margin-bottom: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .chat-item:hover {
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .chat-item.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .main-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 0;
        text-align: center;
      }
      .chat-messages {
        height: calc(100% - 140px);
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
        flex: 1;
      }
      .message {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
        position: relative;
      }
      .message.sent {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin-left: auto;
        text-align: right;
        border-bottom-right-radius: 5px;
      }
      .message.sent::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: -8px;
        width: 0;
        height: 0;
        border: 8px solid transparent;
        border-left-color: #764ba2;
        border-bottom: 0;
      }
      .message.received {
        background: white;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-bottom-left-radius: 5px;
        border: 1px solid #e9ecef;
      }
      .message.received::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: -8px;
        width: 0;
        height: 0;
        border: 8px solid transparent;
        border-right-color: white;
        border-bottom: 0;
      }
      .message-info {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 5px;
      }
      .chat-input {
        padding: 20px;
        background: white;
        border-radius: 0 0 20px 0;
      }
      .input-group input {
        border-radius: 25px;
        border: 2px solid #e9ecef;
        padding: 12px 20px;
      }
      .input-group input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-send {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 25px;
        padding: 12px 25px;
        margin-left: 10px;
      }
      .btn-send:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid h-100 d-flex align-items-center justify-content-center"
    >
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="chat-container">
          <div class="sidebar">
            <div class="sidebar-header">
              <h5 class="mb-0">ðŸ’¬ Chats</h5>
            </div>
            <div class="chat-list" id="chatList">
              <div class="chat-item active">
                <div class="fw-bold">General Chat</div>
                <small class="text-muted">Welcome to the chat room!</small>
              </div>
            </div>
          </div>

          <div class="main-chat">
            <div class="chat-header">
              <h4 class="mb-0">ðŸ’¬ General Chat</h4>
              <small>Connect and chat with others</small>
            </div>

            <div class="chat-messages" id="messages">
            </div>

            <div class="chat-input">
              <div class="input-group">
                <input
                  type="text"
                  id="messageInput"
                  class="form-control"
                  placeholder="Type your message..."
                  autocomplete="off"
                />
                <button onclick="send()" class="btn btn-send" id="sendBtn">
                  Send ðŸ“¤
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      const messageInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const messagesDiv = document.getElementById('messages');

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          addMessage(message, 'sent');
          messageInput.value = '';
          socket.emit('message', message);
        }
      }

      function addMessage(text, type, sender = 'Other') {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        
        const messageText = document.createElement('div');
        messageText.textContent = text;
        
        const messageInfo = document.createElement('div');
        messageInfo.className = 'message-info';
        messageInfo.textContent = type === 'sent' ? 'You' : sender;
        
        messageDiv.appendChild(messageText);
        messageDiv.appendChild(messageInfo);
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      socket.on('message', (data) => {
        addMessage(data, 'received');
      });
    </script>
  </body>
</html>
